<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myGame</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/19631a89fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="informations">
      <div id="score" class="scores">Score : 0</div>
      <!-- <audio
        id="eat-sound"
        src="audios/mixkit-chewing-something-crunchy-2244.wav"
      ></audio> -->
      <audio
        id="background-music"
        loop="loop"
        src="audios/background-music.mp3"
      ></audio>
      <div id="sound-on" class="">
        <i class="fa-solid fa-volume-high"></i>
      </div>
      <div id="sound-off" class="hidden">
        <i class="fa-solid fa-volume-off"></i>
      </div>

      <div id="best-score" class="scores">Best score : 0</div>
    </div>
    <div id="grid-container">
      <div id="mask"></div>
      <div class="grid blurred"></div>
      <section class="pop-up" id="general-pop-up">
        <h1>Snake</h1>
        <div class="pop-up-buttons">
          <button class="pop-up-btn" id="play-btn">Play</button>
          <button class="pop-up-btn" id="options-btn">Options</button>
        </div>
      </section>
      <section class="pop-up hidden" id="options-pop-up">
        <div class="frame-options">
          <img id="left-arrow" src="images/left-arrow.png" alt="left-arrow" />
          <h2>Frame</h2>
          <button class="fnf-buttons" id="frame-btn">Frame</button>
          <button class="fnf-buttons frame-btn-selected" id="no-frame-btn">
            No frame
          </button>
        </div>
        <div class="speed options">
          <h2>Speed</h2>
          <div id="speed-level-slider">
            <div class="radio-buttons">
              <input
                type="radio"
                name="speed-level"
                id="1"
                value="1"
                required
              />
              <input
                type="radio"
                name="speed-level"
                id="2"
                value="2"
                required
                checked
              />
              <input
                type="radio"
                name="speed-level"
                id="3"
                value="3"
                required
              />
            </div>
            <div class="radio-labels">
              <label for="1" speed="low">Low</label>
              <label for="2" speed="medium">Medium</label>
              <label for="3" speed="high">High</label>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="mobile-cursor">
      <div></div>
      <div>
        <img
          class="cursor"
          id="cursor-up"
          src="images/cursor-up.png"
          alt="cursor-up"
        />
      </div>
      <div></div>
      <div>
        <img
          class="cursor"
          id="cursor-left"
          src="images/cursor-left.png"
          alt="cursor-left"
        />
      </div>
      <div></div>
      <div>
        <img
          class="cursor"
          id="cursor-right"
          src="images/cursor-right.png"
          alt="cursor-right"
        />
      </div>
      <div></div>
      <div>
        <img
          class="cursor"
          id="cursor-down"
          src="images/cursor-down.png"
          alt="cursor-down"
        />
      </div>
      <div></div>
    </div>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
